permissions:
  contents: read
  pull-requests: write

name: Build and Test
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [24, 25-ea]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin

      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-

      # Build all modules so core has its deps available for PIT
      - name: Build ${{ matrix.java-version }}
        run: mvn -B clean install -DskipTests

      # Restore last baseline from main (on PRs/branches)
      - name: Restore PIT baseline cache (non-main)
        if: github.ref != 'refs/heads/main'
        uses: actions/cache@v4
        with:
          path: core/prev-pit-reports
          key: pit-baseline-main-${{ github.run_id }}-restore-sentinel
          restore-keys: |
            pit-baseline-main-

      # Run PIT on core and generate XML + HTML under core/target/pit-reports
      - name: Run PIT Mutation Tests
        run: |
          mvn -B -f core/pom.xml org.pitest:pitest-maven:mutationCoverage \
            -DreportsDirectory=target/pit-reports \
            -DtimestampedReports=false

      # Upload PIT reports for inspection
      - name: Upload PIT Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pitest-report-${{ github.run_id }}-${{ matrix.java-version }}
          path: core/target/pit-reports

      # Make sure the compare script is executable
      - name: Make compare_pit.sh executable
        run: chmod +x core/compare_pit.sh

      # Compare current vs previous (fail if regression) â€” only on PRs/branches
      - name: Compare current vs baseline (fail on regression)
        if: github.ref != 'refs/heads/main'
        run: |
          # Expect baseline at core/prev-pit-reports/mutations.xml
          # Script reads current at core/target/pit-reports/mutations.xml
          (cd core && ./compare_pit.sh)

      # On main: save fresh baseline into cache for future comparisons
      - name: Prepare baseline (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          rm -rf core/prev-pit-reports
          mkdir -p core/prev-pit-reports
          cp -f core/target/pit-reports/mutations.xml core/prev-pit-reports/mutations.xml

      - name: Save PIT baseline cache (main only)
        if: github.ref == 'refs/heads/main'
        uses: actions/cache@v4
        with:
          path: core/prev-pit-reports
          key: pit-baseline-main-${{ github.run_id }}

  rickroll-on-failure:
    name: Rickroll (on failure)
    runs-on: ubuntu-latest
    needs: [build]
    if: failure()
    steps:
      - uses: actions/checkout@v4
      - name: Rickroll the PR or Job Summary
        uses: ./.github/actions/rickroll
        with:
          pr-number: ${{ github.event.pull_request.number }}
          message: "Tests or gates failed. Get Rickrolled"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
