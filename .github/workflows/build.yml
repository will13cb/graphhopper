name: Build and Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ 24, 25-ea ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-
      - name: Build ${{ matrix.java-version }}
        run: mvn -B clean test
      # Étape PIT : test de mutation
      - name: Run PIT Mutation Tests
        run: |
          mvn -B -f core/pom.xml org.pitest:pitest-maven:mutationCoverage \
            -DreportsDirectory=target/pit-reports \
            -DmutationThreshold=70 \
            -DcoverageThreshold=80 \
            -DtimestampedReports=false

      # Sauvegarder les rapports PIT comme artefact GitHub
      - name: Upload PIT Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pit-reports
          path: core/target/pit-reports

      # Vérifier si le build doit échouer selon les métriques
      - name: Fail build if mutation score below threshold
        run: |
          REPORT=$(grep -oP '(?<=<mutationCoverage>).*(?=</mutationCoverage>)' core/target/pit-reports/mutations.xml | head -1)
          SCORE=$(echo "$REPORT" | sed 's/%//')
          THRESHOLD=70
          echo "Mutation score: $SCORE%"
          if (( $(echo "$SCORE < $THRESHOLD" | bc -l) )); then
            echo "❌ Mutation score below threshold ($THRESHOLD%)"
            exit 1
          else
            echo "✅ Mutation score OK"
          fi

      - name: Compare with previous PIT report
        if: github.event_name == 'pull_request'
        run: |
          mkdir -p core/prev-pit-reports
          # Exemple : récupérer le rapport précédent depuis un artefact ou le cache
          # gh run download --name pit-reports --dir core/prev-pit-reports || echo "Aucun artefact précédent"
          bash core/compare_pit.sh

