name: Build and Test
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [24, 25-ea]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin

      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-

      - name: Build ${{ matrix.java-version }}
        run: mvn -B clean test

  pit-regression-gate:
    name: PIT Regression Gate
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 24
          distribution: temurin

      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # (A) Restore baseline cache on PR/branches
      - name: Restore PIT baseline cache (non-main)
        if: github.ref != 'refs/heads/main'
        uses: actions/cache@v4
        with:
          path: .baseline
          key: pit-baseline-main-${{ github.run_id }}-restore-sentinel
          restore-keys: |
            pit-baseline-main-

      # Ensure compare script is executable
      - name: Make compare_pit.sh executable
        run: chmod +x core/compare_pit.sh

      # (B) Build all modules so PIT has deps (fixes web-api missing JAR)
      - name: Build full project before PIT
        run: mvn -B clean install -DskipTests

      # (C) Run PIT (generates core/target/pit-reports/mutations.xml)
      - name: Run PIT Mutation Tests
        run: |
          mvn -B -f core/pom.xml org.pitest:pitest-maven:mutationCoverage \
            -DreportsDirectory=target/pit-reports \
            -DtimestampedReports=false

      - name: Show current PIT score
        run: |
          SCORE=$(grep -oP '(?<=<mutationCoverage>).*?(?=</mutationCoverage>)' core/target/pit-reports/mutations.xml | head -1)
          echo "Current PIT: ${SCORE}%"

      # (D) Save baseline on main (new immutable cache)
      - name: Prepare baseline folder (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          rm -rf .baseline
          mkdir -p .baseline/pit
          cp -f core/target/pit-reports/mutations.xml .baseline/pit/mutations.xml

      - name: Save PIT baseline cache (main only)
        if: github.ref == 'refs/heads/main'
        uses: actions/cache@v4
        with:
          path: .baseline
          key: pit-baseline-main-${{ github.run_id }}

      # (E) Compare current vs baseline (fail on regression)
      - name: Compare current vs baseline (fail on regression)
        if: github.ref != 'refs/heads/main'
        run: bash core/compare_pit.sh

  # Rickroll if any job fails
  rickroll-on-failure:
    name: Rickroll (on failure)
    runs-on: ubuntu-latest
    needs: [build, pit-regression-gate]
    if: failure()
    steps:
      - run: |
          echo "Some checks failed"
          echo "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
